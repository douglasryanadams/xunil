<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xunil</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/sjcl.js"></script>
    <script src="script/config.js"></script>
    <script src="script/chat.js"></script>
</head>
<body>

<div id="body_wrapper">
    <div id="header_content">
        <p>
            This tool is still very much under development, you can check out the progress here: <a href="https://github.com/douglasryanadams/xunil">https://github.com/douglasryanadams/xunil</a>
        </p>
        <p>
            <b>WARNING:</b> this project is not complete, use at your own risk.
        </p>
    </div>
    <div id="chat_window">
        <div class="chat_header">
            My ID: <span id="my_id">&nbsp;</span>
        </div>
        <div id="chat_display"></div>
        <form id="chat_form" action="javascript:void(0)">
            <textarea type="text" id="chat_input" form="chat_form"></textarea>
            <br> <!-- TODO Clean all this up -->
            <label class="recipient_id">Recipient ID:</label><input type="text" id="message_recipient">
            <br>
            <input type="submit" value="Send">
        </form>
    </div>
</div>

</body>
</html>
