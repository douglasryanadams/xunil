<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xunil</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="lib/jquery.min.js"></script>
    <script src="script/config.js"></script>
    <script src="script/chat.js"></script>
</head>
<body>

<div id="body_wrapper">
    <h1>Welcome to Xunil.</h1>

    <p>
        Open source tools for encrypted communication.
    </p>
    <hr>
    <div class="chat_window">
        <div class="chat_header">
            My ID: <span id="my_id">&nbsp;</span>
        </div>
        <div id="chat_display"></div>
        <form id="chat_form" action="javascript:void(0)">
            <textarea type="text" id="chat_input" form="chat_form"></textarea>
            <br> <!-- TODO Clean all this up -->
            <label class="recipient_id">Recipient ID:</label><input type="text" id="message_recipient">
            <br>
            <input type="submit" value="Send">
        </form>
    </div>
</div>

</body>
</html>
